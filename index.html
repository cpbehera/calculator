<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <main class="main">
        <div class="header">
            <div class="leftsection symbols">C</div>
            <div class="rightsection">0</div>
        </div>
        <div class="body">
            <div class="firstRow">
                <div class="seven digits">7</div>
                <div class="eight digits">8</div>
                <div class="nine digits">9</div>
                <div class="multiply symbols">x</div>
            </div>
            <div class="secondRow">
                <div class="seven digits">4</div>
                <div class="eight digits">5</div>
                <div class="nine digits">6</div>
                <div class="multiply symbols">/</div>
            </div>
            <div class="thirdRow">
                <div class="seven digits">1</div>
                <div class="eight digits">2</div>
                <div class="nine digits">3</div>
                <div class="multiply symbols">+</div>
            </div>
            <div class="fourthRow">
                <div class="seven digits">.</div>
                <div class="eight digits">0</div>
                <div class="nin symbols zero">=</div>
                <div class="multiply symbols">-</div>
            </div>
        </div>
    </main>
</body>

</html>
